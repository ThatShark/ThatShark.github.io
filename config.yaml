    enable: true
    #twitter:
     #creator: <twitter:creator>
     #image: <twitter:image>
     #site: <twitter:site>
    #googlePlus: <g+:profile_link>
    #facebook:
    #  admins: <fb:admin_id>
    #  app_id: <fb:app_id>

