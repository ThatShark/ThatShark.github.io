  themeColor:
    light: "#222"
    dark: "#222"

  # TODO 暫時不支持
  # Override browsers' default behavior.
  bodyScrollbar:
    # Place the scrollbar over the content.
    overlay: false
    # Present the scrollbar even if the content is not overflowing.
    stable: true

  # 程式块的设置
  # Codeblock settings
  codeblock:    
    # 支持樣式类型： default | flat | mac
    # Available values: default | flat | mac
    style: mac
    # 在程式块上添加拷貝按钮
    # Add copy button on codeblock
    copyBtn: true

  # 返回顶部设置
  # Backtop settings
  backTop:
    # 開啟返回顶部按钮顯示
    # If true, will display backtop button in buttom.
    enable: true
    # 在側邊栏顯示返回顶部按钮
    # Back to top in sidebar.
    sidebar: false
    # 在返回按钮上顯示進度
    # Scroll percent label in b2t button.
    scrollpercent: true

  # 读取進度条设置
  # Reading progress bar
  readingProgress:
    # 是否顯示读取進度条
    # If true, will display the read progress bar.
    enable: true
    # 進度条開始位置： left | right
    # Available values: left | right
    start: left
    # 進度条顯示位置： top | bottom
    # Available values: top | bottom
    position: top
    # 是否反向顯示進度
    # If true, the read progress will be reversed.
    reversed: false
    # 用16進制设置進度条颜色
    # Change the color of progress bar, using Hex Code.
    color: "#37c6c0"
    # 進度条的高度
    # Hight of the read progress bar.
    height: 3px

  # 书签功能
  # Bookmark Support
  bookmark:
    # 開啟书签功能
    # If true, will display bookmark in all page.
    enable: true
    # 自定義书签顯示颜色
    # Customize the color of the bookmark.
    color: "#222"
    # 支持方式： auto | manual
    # auto: 当关闭頁面或点击书签按钮時，会自动保存当前的阅读進度
    # manual: 只有当点击书签按钮時才会保存阅读進度
    # If auto, save the reading progress when closing the page or clicking the bookmark-icon.
    # If manual, only save it by clicking the bookmark-icon.
    save: manual

  # 右上角在 Github 上面关注我的横幅
  # `Follow me on GitHub` banner in the top-right corner.
  githubBanner:
    # 是否開啟顯示
    # If true, will display banner.
    enable: true
    # 你的 Github 仓库地址
    # Your repository url on Github.
    permalink: https://github.com/hugo-next
    # 关注說明
    # Show this title when cursor move on.
    title: Follow me on GitHub


