# 網址
baseURL: https://thatshark.github.io/
# 網站標題
title: Shark Hub
# 網站主題
theme: hugo-theme-next

# 網站默認的語言和程式
defaultContentLanguage: zh-cn
languageCode: zh-CN
# 是否包含中文，日語，韓文
hasCJKLanguage: true

# 每頁顯示文章數量
paginate: 10
# 開啟支持表情符號
enableEmoji: true
# 讓 Makedown 文檔支持 HTML 語法、螢光筆、文章目錄等功能
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    # # 螢光筆程式的樣式名稱，可選：monokai | emacs | api | dracula | friendly
    # # 更多的樣式：https://xyproto.github.io/splash/docs/all.html
    # style: "monokai"
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: false
    noClasses: true
    noHl: false
    style: monokai
    tabWidth: 2
  tableOfContents:
    # 開始/結束標題級别：1-6 (建議从2開始)
    startLevel: 2
    endLevel: 4

# 網站文章導航文件
sitemap:
  filename: "sitemap.xml"
  changefreq: "weekly"
  priority: 0.5

outputFormats:
  RSS:
    baseName: "rss"
  # 自定義生成本地搜索文件
  LocalIndexes:
    mediaType: application/xml
    baseName: searchindexes
    isPlainText: true
    notAlternative: true
  # 生成 Algolia 索引文件
  AlgoliaIndexes:
    mediaType: application/json
    baseName: algolia
    isPlainText: true
    notAlternative: true

# 默認使用本地搜索，如切換到 Algolia 搜索引擎，
# 請將下面的 LocalIndexes 替換成 AlgoliaIndexes
outputs:
  home: ["HTML", "RSS", "LocalIndexes"]

# 輸出 robots 文件支持爬蟲掃描
enableRobotsTXT: true

# 強制輸出時壓缩文件
minify:
  minifyOutput: true

#--------------------------------------
# 目錄配置說明
# identifier ： 唯一標誌不可重複
# name       ： 目錄顯示名稱
# pageref    ： 本網站連結地址，与 URL 選其一
# url        ： 網站外部連結地址，以 http 或者 https 開頭
# pre        ： 目錄小圖標
# weight     ： 顯示順序，字數越小越靠前
# -------------------------------------
menus:
  main:
    - identifier: home
      name: 首頁
      pageref: /
      pre: home
      weight: 1

    - identifier: about
      name: 關於
      pageref: /about.html
      pre: user
      weight: 2

    - identifier: archives
      name: 檔案總覽
      pageref: /archives
      pre: archive
      weight: 3
    
    - identifier: works
      name: 作品專區
      pageref: /works
      pre: tools
      weight: 4

    - identifier: friends
      name: 友情連結
      pageref: /friends
      pre: link
      weight: 5

