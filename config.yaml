  # Artalk 评论插件
  # 更多配置信息請参考：
  # LiveRe comments system
  # You can get your uid from https://livere.com/
  # livere:
  #   uid: # <your_uid>

  # Utterances 评论插件
  # 更多配置信息請参考：https://utteranc.es
  # Utterances comments system
  # For more information: https://utteranc.es
  # utterances:
  #   # Github 仓库地址，格式：用户名/仓库名稱
  #   # Github repository owner and name
  #   repo: username/repo-name
  #   # 问題標題的模式，可選值：pathname | url | title | og:title
  #   # Available values: pathname | url | title | og:title
  #   issueTerm: pathname
  #   # 问題的標籤分类
  #   # Label flag for Github issues
  #   label: comments
  #   # 主題可選值： github-light | github-dark | preferred-color-scheme | github-dark-orange | icy-dark | dark-blue | photon-dark | boxy-light
  #   # Available values: github-light | github-dark | preferred-color-scheme | github-dark-orange | icy-dark | dark-blue | photon-dark | boxy-light
  #   theme: preferred-color-scheme

  # Giscus 评论插件
  # 更多配置信息請参考：https://giscus.app
  # Giscus comments system
  # For more information: https://giscus.app
  giscus:
    # Github 仓库地址，格式：用户名/仓库名稱
    # Github repository owner and name
    repo: username/repo-name
    # Giscus 生成的仓库 Id
    # Generate repository Id from Giscus
    repoId: #<repo-id>
    # 讨论区的分类名稱
    # Github discussions category
    category: Comments
    # 讨论区分类 ID
    # Generate category Id from Giscus
    categoryId: #<category-id>
    # 帖子上的反应將会顯示在评论前
    # The reactions for post will be shown before the comments
    reactions: false
    # 將元數据定期被发送到父頁面（被嵌入的頁面或控制台，用于调试）
    # Metadata will be sent periodically to the parent window
    emit: false
    # 评论輸入框的位置，可選值： top | bottom
