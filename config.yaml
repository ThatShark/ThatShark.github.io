    # Posts / Categories / Tags in sidebar.
    basic: true
    # 網站访问信息
    # Site's view information
    views:  
      enable: true
      # 组件类型，可選值为： 51la, busuanzi
      # 使用51la時需要注册账號：https://invite.51.la/
      # Plguin value is: 51la, busuanzi
      plugin: busuanzi

