  # Utterances 評論擴充程式
  # 更多配置訊息請参考：https://utteranc.es
  # Utterances comments system
  # For more information: https://utteranc.es
  # utterances:
  #   # Github 仓库地址，格式：用戶名/仓库名稱
  #   # Github repository owner and name
  #   repo: username/repo-name
  #   # 问題標題的模式，可選值：pathname | url | title | og:title
  #   # Available values: pathname | url | title | og:title
  #   issueTerm: pathname
  #   # 问題的標籤分類
  #   # Label flag for Github issues
  #   label: comments
  #   # 主題可選值： github-light | github-dark | preferred-color-scheme | github-dark-orange | icy-dark | dark-blue | photon-dark | boxy-light
  #   # Available values: github-light | github-dark | preferred-color-scheme | github-dark-orange | icy-dark | dark-blue | photon-dark | boxy-light
  #   theme: preferred-color-scheme

  # Giscus 評論擴充程式
  # 更多配置訊息請参考：https://giscus.app
  # Giscus comments system
  # For more information: https://giscus.app
  giscus:
    # Github 仓库地址，格式：用戶名/仓库名稱
    # Github repository owner and name
    repo: username/repo-name
    # Giscus 生成的仓库 Id
    # Generate repository Id from Giscus
    repoId: #<repo-id>
    # 讨论区的分類名稱
    # Github discussions category
    category: Comments
    # 讨论区分類 ID
    # Generate category Id from Giscus
    categoryId: #<category-id>
    # 帖子上的反應將會顯示在評論前
    # The reactions for post will be shown before the comments
    reactions: false
    # 將元數据定期被发送到父頁面（被嵌入的頁面或控制台，用於调试）
    # Metadata will be sent periodically to the parent window
    emit: false
    # 評論輸入框的位置，可選值： top | bottom
    # Aavilable value: top | bottom
    # 讨论区帖子標題，可選值： pathname | url | title | og:title | 自定義
    # Available values: pathname | url | title | og:title | custom
    mapping: title
    # 評論輸入框的位置，可選值： top | bottom
    # Aavilable value: top | bottom
    inputPosition: top
    # 主題可選值： light | light_high_contrast | light_protanopia | light_tritanopia | dark | dark_high_contrast | dark_protanopia | dark_tritanopia | dark_dimmed | transparent_dark | preferred_color_scheme
    # Available values: light | light_high_contrast | light_protanopia | light_tritanopia | dark | dark_high_contrast | dark_protanopia | dark_tritanopia | dark_dimmed | transparent_dark | preferred_color_scheme
    theme: preferred_color_scheme


